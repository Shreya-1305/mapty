    <title>mapty // Map your workouts</title>

  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <ul class="workouts">
        <form class="form main-form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
        <form class="form form-edit hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type-edit">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input
              class="form__input form__input--distance-edit"
              placeholder="km"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration-edit"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence-edit"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation-edit"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>

      <div
        class="container"
        style="display: none; width: 100%; justify-content: space-around"
      >
        <div class="sort">
          <form>
            <!-- <label style="margin-right: 1rem; font-size: 1.2rem">Sort</label> -->
            <select
              class="form__input form-input--sortType"
              style="
                width: fit-content;
                font-size: 1.2rem;
                box-shadow: 0px 0px 2px white;
              "
            >
              <option
                value=""
                style="
                  pointer-events: none;
                  color: white;
                  background-color: #42484d;
                  font-weight: bold;
                "
              >
                Sort by
              </option>
              <option value="date">Date</option>
              <option value="distance">Distance</option>
              <option value="duration">Duration</option>
            </select>
          </form>
        </div>
        <div class="additional-functionality delete-all">
          <div style="align-self: center">Delete All Workouts</div>
